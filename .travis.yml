sudo: false
language: node_js
node_js:
- '8'
script:
- npm run lint
- npm run lint:style
- npm run test
- npm run build
jobs:
  include:
    stage: Deploy
    script:
    - npm run build
    deploy:
      provider: heroku
      app: homework-nodejs-preview
      api_key:
        secure: 
      skip_cleanup: true
      on:
        all_branches: true